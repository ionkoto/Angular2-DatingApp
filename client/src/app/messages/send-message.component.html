<h1>Send Message</h1>
<form #sendMessageForm='ngForm' (submit)='sendMessage(recipient)'>

  <div class="form-group">
    <label for="recipient">Send to:</label>
    <input
      type='text'
      name='recipient'
      id='recipient'
      class='form-control'
      value='{{recipient}}'
      [disabled] = 'true'/>
  </div>

  <div class="form-group">
    <label for="content">Your message:</label>
    <textarea
      class="form-control"
      id="content"
      name='content'
      [(ngModel)] = 'message.content'
      #content='ngModel'
      required>
      </textarea>
  </div>

  <button
    type="submit"
    class="btn btn-success"
    [disabled] = '!sendMessageForm.form.valid'>
    Submit
  </button>

</form>

<div>
  <list-messages [thread]='currentThread'></list-messages>
</div>
