<h1>Send Message</h1>
<form #sendMessageForm='ngForm' (submit)='sendMessage()'>

  <div class="form-group">
    <label for="recipient">Send to:</label>
    <select
      class="form-control"
      id="recipient"
      name='recipient'
      [(ngModel)] = 'message.recipientId'>
      <option *ngFor='let user of users' [value]='user._id'>{{user.username}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="content">Your message:</label>
    <textarea
      class="form-control"
      id="content"
      name='content'
      [(ngModel)] = 'message.content'
      #content='ngModel'
      required>
      </textarea>
    <span [hidden] = 'content.valid || content.pristine'>
      Message can't be empty!
    </span>
  </div>

  <button
    type="submit"
    class="btn btn-success"
    [disabled] = '!sendMessageForm.form.valid'>
    Submit
  </button>

</form>
