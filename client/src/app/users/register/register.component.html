<h1>Register User</h1>
<form #registerForm='ngForm' (submit)='register()'>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name='firstName'
      [(ngModel)] = 'user.firstName'
      #firstName='ngModel'
      required>
    <span [hidden] = 'firstName.valid || firstName.pristine'>
      First Name is required!
    </span>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name='name'
      [(ngModel)] = 'user.lastName'
      #lastName='ngModel'
      required>
    <span [hidden] = 'lastName.valid || lastName.pristine'>
      Last Name is required!
    </span>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      name='username'
      [(ngModel)] = 'user.username'
      id="username"
      #username = 'ngModel'
      required>
    <span [hidden] = 'username.valid || username.pristine'>
      Username is required!
    </span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name='password'
      [(ngModel)] = 'user.password'
      #password = 'ngModel'
      required>
    <span [hidden] = 'password.valid || password.pristine'>
      Password is required!
    </span>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      name='confirmPassword'
      [(ngModel)] = 'user.confirmPassword'
      #confirmPassword = 'ngModel'
      required>
    <span [hidden] = 'password.value === confirmPassword.value || confirmPassword.pristine'>
      Passwords do not match!
    </span>
  </div>

  <button
    type="submit"
    class="btn btn-success"
    [disabled] = '!registerForm.form.valid || password.value !== confirmPassword.value'>
    Submit
  </button>

</form>
