<h1>Add Note</h1>
<form #postForm='ngForm' (submit)='addPost()'>
  <div class="form-group">
    <label for="content">Content</label>
    <input
      class="form-control"
      name='content'
      [(ngModel)] = 'post.content'
      id="content"
      #content = 'ngModel'
      minlength="20"
      required>
    <span [hidden] = 'content.valid || content.pristine'>
      Content cannot be less than 20 symbols!
    </span>
  </div>

  <button
    class="btn btn-success"
    [disabled] = '!postForm.form.valid'>
    Add Post
  </button>

  <a routerLink="/" class="btn btn-default">Cancel</a>
</form>
