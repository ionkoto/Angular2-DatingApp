<div class="profile-heading">
  <h2>This Users Posts</h2>
</div>
<div class="container profile-container">
  <div *ngFor="let post of posts" class="post-body" >
    <h5 className='media-heading' >
      <i>Posted on: </i>
      <strong>{{convertDate(post.dateCreated)}}</strong>
    </h5>
    <p>{{ post.content }}</p>
  </div>
</div>
